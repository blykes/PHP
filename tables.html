<html lang="en-US">
<head>
<title>Table assignment</title>
<style>
table
{
	font-family: arial, sans-serif;
	border-collapse: collapse;
	width 100%;
}

td, th
{

	border: 1px solid black;
	text-align: left;
}

tr:nth-child(even)
{
	background-color: #dddddd;
}

</style>
</head> 
<body>

<table>
	<tr>
	<th>Type</th>
	<th>Value</th>
	</tr>
	<tr></tr>
	<tr></tr>
</table>
